<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 

    //primero creamos un arreglo de colores que vamos a recorrer
    var colores = ["red", "blue", "green"];
    //luego creamos una variable del inidice del color actual
    //cada vez que haya uno de estos eventos se incremente el contador
    //con ese contador voy a ir viendo cual es el numero en el arreglo en el cúal estoy
    var indiceColorActual = 0;

    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;    
        pincel.fillStyle = colores[indiceColorActual];//todo esto lo hago para que se rellene de este color actual
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);        
    }

    pantalla.onclick = dibujarCirculo;

    function alterarColor() {

        indiceColorActual++;
        //aquí ponemos una condicional para ver si se pasa del 2
        //si se pasa del 2, lo regresamos al 0, el indicé inicial del array
        if (indiceColorActual > colores.length){
            indiceColorActual = 0;
        }

        //alert(inidiceColorActual);
        
        return false;
    }

    pantalla.oncontextmenu = alterarColor;

</script>
